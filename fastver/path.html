<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tech Management Test</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans");

      body,
      html {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #fc7753;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      a {
        margin: 0;
        color: #403d58;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100vw;
      }
      main {
        width: 80%;
        display: flex;
        margin: 20px auto;
        flex-direction: column;
        background-color: #f2efea;
        border-radius: 5px;
        padding: 20px;
        text-align: left;
      }
      h1,
      h2 {
        margin-bottom: 20px;
      }

      .text {
        overflow-y: scroll;
        margin-bottom: 20px;
      }

      button {
        padding: 20px;
        background-color: #66d7d1;
        border-radius: 20px;
        border: none;
        font-size: 2em;
        margin-bottom: 20px;
      }

      * {
        font-family: "Open Sans", sans-serif;
        box-sizing: border-box;
      }
    </style>
    <script lang="js">
      function yaay() {
          window.location.href ='index.html';
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Thank you for participation</h1>
      <button onclick="yaay()">Join Now !</button>
    </main>
    <!--The content below is only a placeholder and can be replaced.-->
  </body>
</html>
